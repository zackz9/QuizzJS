<!DOCTYPE html>
<html>
<head>
	<title>Quiz Questions App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="homeBox customBox">
		<h3>Instructions: </h3>
		<p>Total number of questions: <span class="totalQuestion"></span></p>
		<button type="submit" class="btn" onclick="startQuiz()">Start</button>
	</div>

	<div class="quizBox customBox hide">
		<div class="questionNumber">
			Question 1 of 5 
		</div>
		<div class="questionText">
			Which month comes right before june ?
		</div>
		<div class="optionContainer">
		</div>
		<div class="nextQuestionButton">
			<button type="submit" class="btn" onclick="next()">Next</button>
		</div>
		<div class="answersIndicator">
		
		</div>
	</div>

	<div class="resultBox customBox hide">
		<h1>Quiz result</h1>
		<table>

			<tr>
				<td>Total Question</td>
				<td><span class="totalQuestion"></span></td>
			</tr>
			<tr>
				<td>Attempt</td>
				<td><span class="totalAttempt"></span></td>
			</tr>
			<tr>
				<td>Correct</td>
				<td><span class="totalCorrect"></span></td>
			</tr>
			<tr>
				<td>Wrong</td>
				<td><span class="totalWrong"></span></td>
			</tr>
			<tr>
				<td>Percentage</td>
				<td><span class="percentage"></span></td>
			</tr>
			<tr>
				<td>Total score</td>
				<td><span class="totalScore"></span></td>
			</tr>

		</table>

		<button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
		<button type="button" class="btn" onclick="toHome()">To Home</button>

	</div>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
